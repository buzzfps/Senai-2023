<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/7715.png" type="image/x-icon">
    <title>Série LATAM - Gamers Club</title>
</head>

<body>
    <header>
        <img id="seriec" src="./assets/7715.png">
        <h1>Série LATAM - Gamers Club</h1>
        <div class="rotulos">
            <label for="id">Id do time</label>
            <label for="nome">Nome</label>
            <label for="descricao">Jogadores</label>
            <label for="acao">Cadastrar Time</label>
        </div>
        <form id="cadastro">
            <input type="text" name="id" id="id" required />
            <input type="text" name="nome" id="nome" required />
            <input type="text" name="descricao" id="descricao" />
            <input type="submit" value="Cadastrar" />
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Jogadores</th>
                    <th>Cancelar Cadastro</th>
                </tr>
            </thead>
            <img id="latam"src="./assets/7715.png" alt="">
            <tbody id="corpo"></tbody>
        </table>
    </main>
</body>
<script src="index.js"></script>

</html>
